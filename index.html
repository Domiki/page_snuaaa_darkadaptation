<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>암적응 전시</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loading-screen">loading . . .</div>
    <main id="main-page">
      <div class="poster-container">
        <div class="poster-shaper">
          <div class="background-container">
            <div class="background-inner">
              <img class="background-image" src="imgs/background.jpg" />
              <img class="background-flare1" src="imgs/flare1.png" />
              <img class="background-flare2" src="imgs/flare2.png" />
              <img class="background-wing" src="imgs/wing.png" />
              <img class="background-wing2" src="imgs/wing.png" />
              <div class="background-bar">
                <div class="background-bargauge"></div>
              </div>
            </div>
            <img class="background-border" src="imgs/background_border.svg" />
          </div>
          <div class="title-container">
            <img class="title" src="imgs/title.png" />
            <div class="title-line-horizontal dashed-line"></div>
            <div class="title-line-vertical dashed-line"></div>
            <div class="title-plus-symbol">+</div>
            <img class="title-hanja" src="imgs/title_hanja.png" />
          </div>
          <div class="text-container">
            <img class="text" src="imgs/blurredtext.png" />
            <div class="text-line-horizontal dashed-line"></div>
            <div class="text-line-vertical dashed-line"></div>
            <div class="text-plus-symbol">+</div>
          </div>
          <div class="circle-container">
            <div class="circle-line"></div>
            <img class="circle-camera" src="imgs/camera.png" />
          </div>
          <div class="galaxy-container">
            <div class="galaxy-item">
              <img class="galaxy-image" src="imgs/galaxy1.png" />
            </div>
            <div class="galaxy-item">
              <img class="galaxy-image" src="imgs/galaxy2.png" />
            </div>
            <div class="galaxy-item">
              <img class="galaxy-image" src="imgs/galaxy3.png" />
            </div>
            <div class="galaxy-item">
              <img class="galaxy-image" src="imgs/galaxy4.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="video-container">
        <video
          autoplay
          muted
          loop
          playsinline
          class="video"
          src="videos/main.mp4"
        ></video>
        <div class="video-fade"></div>
      </div>
    </main>
    <footer>
      <img class="logo_snuaaa" src="imgs/logo_snuaaa.png" />
      <img class="logo_ica" src="imgs/logo_ica.png" />
      <div class="footer-line dashed-line"></div>
      <div class="footer-text">서울대학교 아마추어 천문회 AAA</div>
    </footer>
    <main id="introduction-page" class="page">
      <div class="introduction-card">Introduction</div>
    </main>
    <main id="artists-page" class="page">
      <div class="artists-card">artists</div>
    </main>
    <main id="view-page" class="page">
      <div class="view-card">view</div>
    </main>
    <div class="link-container">
      <div class="link-background"></div>
      <div id="introduction-button" class="link-item">Introduction</div>
      <div id="artists-button" class="link-item">Artists</div>
      <div id="view-button" class="link-item">View</div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
