<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>암적응 전시</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loading-screen">loading . . .</div>
    <main>
      <div class="poster-container">
        <div class="poster-shaper">
          <div class="background-container">
            <div class="background-inner">
              <img class="background-image" src="imgs/background.png" />
              <img class="background-wing" src="imgs/wing.png" />
            </div>
            <img class="background-border" src="imgs/background_border.svg" />
          </div>
          <div class="title-container">
            <img class="title" src="imgs/title.png" />
            <div class="title-line-horizontal dashed-line"></div>
            <div class="title-line-vertical dashed-line"></div>
            <div class="title-plus-symbol">+</div>
            <img class="title-hanja" src="imgs/title_hanja.png" />
          </div>
          <div class="circle-container">
            <div class="circle-line">
              <img class="circle-camera" src="imgs/camera.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="video-container">
        <video
          autoplay
          muted
          loop
          playsinline
          class="video"
          src="videos/main.mp4"
        ></video>
        <div class="video-fade"></div>
      </div>
    </main>
    <section class="link-container">
      <div class="link-item">Introduction</div>
      <div class="link-item">Artists</div>
      <div class="link-item">View</div>
    </section>
    <footer>
      <img class="logo_snuaaa" src="imgs/logo_snuaaa.png" />
      <img class="logo_ica" src="imgs/logo_ica.png" />
      <div class="footer-line dashed-line"></div>
      <div class="footer-text">서울대학교 아마추어 천문회 AAA</div>
    </footer>
  </body>
  <script>
    Promise.all([
      new Promise((resolve) => window.addEventListener("load", resolve)),
      document.fonts.ready,
    ]).then(() => {
      const loader = document.getElementById("loading-screen");
      loader.classList.add("fade-out");

      setTimeout(() => {
        loader.style.display = "none";
      }, 1000);
    });
  </script>
</html>
